name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-15-intel' # Intel (runs on x86_64 hardware)
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-latest' # Apple Silicon (runs on arm64 hardware)
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-24.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Explicitly set targets based on the matrix platform
          targets: ${{ matrix.platform == 'macos-15-intel' && 'x86_64-apple-darwin' || matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev

      - name: install frontend dependencies
        run: bun install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BeProx v__VERSION__'
          releaseBody: |
            See the assets to download this version and install.
            
            **Note for macOS users:**
            Since this app is not code-signed, you may see a "damaged" error. To fix this, run:
            ```bash
            xattr -cr /Applications/BeProx.app
            ```
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
